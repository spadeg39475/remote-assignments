<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum</title>
</head>
<body>
    <h1>累加計算器</h1>
    <form action="/sum.html" method="post">
        <input type="text" id = "number" name = "number" placeholder="Please enter a number">
        <button type ="submit" id = "btn">Submit</button>
    </form>
    <h3>ex:1+2+....+10的總和是<span id= 'sum'></span></h3>
    

    <script >
        var XHR = new XMLHttpRequest();

        XHR.onreadystatechange = () => {
        if (XHR.readyState == 4 && XHR.status ==200){
            document.getElementById('sum').innerHTML = XHR.responseText;
            }
        };
        XHR.open("GET", "http://localhost:3000/getData?number=10");
        XHR.send();

    </script>
</body>
</html>
